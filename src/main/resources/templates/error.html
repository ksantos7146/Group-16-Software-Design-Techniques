<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main}">
<head>
    <title>Error - Get Vibe</title>
    <style>
        .error-page {
            min-height: calc(100vh - 300px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container error-page">
            <div class="error-code" th:text="${statusCode != null ? statusCode : 500}">500</div>
            <div class="error-message" th:text="${errorMessage != null ? errorMessage : 'An unexpected error occurred'}">
                An unexpected error occurred
            </div>
            <p class="mb-4">Sorry about that! We're working to fix the issue.</p>
            <div class="d-flex gap-3">
                <a href="/" class="btn btn-vibe-primary">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
                <a href="javascript:history.back()" class="btn btn-vibe-outline">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>
</body>
</html>
