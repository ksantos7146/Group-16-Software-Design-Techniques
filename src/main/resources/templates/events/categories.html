<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main}">
<head>
    <title>Browse Events by Category - Get Vibe</title>
    <style>
        .category-card {
            transition: transform 0.3s;
            height: 100%;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .category-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #007bff;
        }
        .page-title {
            position: relative;
            margin-bottom: 2rem;
        }
        .page-title:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 50px;
            height: 3px;
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h1 class="mb-4">Browse Events by Category</h1>
            
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                <div class="col" th:each="category : ${categories}">
                    <div class="card category-card h-100">
                        <div class="card-body text-center">
                            <div class="category-icon">
                                <i th:class="${'fas ' + (category.name() == 'SPORTS' ? 'fa-futbol' : 
                                                     category.name() == 'MUSIC' ? 'fa-music' : 
                                                     category.name() == 'ARTS' ? 'fa-palette' : 
                                                     category.name() == 'EDUCATION' ? 'fa-graduation-cap' : 
                                                     category.name() == 'BUSINESS' ? 'fa-briefcase' : 
                                                     category.name() == 'TECHNOLOGY' ? 'fa-laptop-code' : 
                                                     category.name() == 'FOOD' ? 'fa-utensils' : 
                                                     category.name() == 'TRAVEL' ? 'fa-plane' : 
                                                     category.name() == 'HEALTH' ? 'fa-heartbeat' : 'fa-star')}"></i>
                            </div>
                            <h5 class="card-title" th:text="${category.name().toLowerCase().replace('_', ' ')}"></h5>
                            <a th:href="@{'/events/category/' + ${category.name()}}" class="btn btn-primary mt-3">View Events</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
