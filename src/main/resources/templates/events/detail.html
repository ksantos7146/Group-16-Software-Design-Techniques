<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/main}">
<head>
    <title>Event Details - Get Vibe</title>
    <style>
        .event-detail-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .event-image {
            height: 300px;
            background-color: #f5f5f5;
            background-size: cover;
            background-position: center;
        }
        .event-meta {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .event-category {
            background-color: #f1f1f1;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5" id="event-container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card event-detail-card mb-4">
                        <div class="event-image" id="event-image"></div>
                        <div class="card-body">
                            <h1 class="card-title" id="event-title">Loading event...</h1>
                            <div class="event-meta mb-3">
                                <div id="event-datetime"></div>
                                <div id="event-location"></div>
                                <div id="event-capacity"></div>
                            </div>
                            <div id="event-categories" class="mb-3"></div>
                            <div class="card-text" id="event-description"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Registration</h5>
                            <div sec:authorize="isAuthenticated()">
                                <button id="registration-button" class="btn btn-primary w-100">Register</button>
                            </div>
                            <div sec:authorize="!isAuthenticated()">
                                <p>Please <a th:href="@{/auth/login}">login</a> to register for this event.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Location</h5>
                            <div id="location-details">
                                <p id="location-address"></p>
                                <div id="map" style="height: 200px; background-color: #eee;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Get event ID from URL path
                const pathParts = window.location.pathname.split('/');
                const eventId = pathParts[pathParts.length - 1];
                
                fetchEventDetails(eventId);
            });
            
            async function fetchEventDetails(eventId) {
                try {
                    const response = await fetch(`/events/api/${eventId}`);
                    if (!response.ok) {
                        throw new Error('Event not found');
                    }
                    
                    const event = await response.json();
                    displayEventDetails(event);
                } catch (error) {
                    console.error('Error fetching event details:', error);
                    document.getElementById('event-container').innerHTML = 
                        `<div class="alert alert-danger">Error loading event: ${error.message}</div>`;
                }
            }
            
            function displayEventDetails(event) {
                // Set title
                document.getElementById('event-title').textContent = event.title;
                document.title = `${event.title} - Get Vibe`;
                
                // Set description
                document.getElementById('event-description').innerHTML = event.description;
                
                // Format dates
                const startDate = new Date(event.startTime);
                const endDate = new Date(event.endTime);
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const timeOptions = { hour: '2-digit', minute: '2-digit' };
                
                // Set date/time
                const dateTimeHtml = `
                    <i class="fas fa-calendar-alt me-2"></i>
                    <span>${startDate.toLocaleDateString(undefined, dateOptions)}</span>
                    <span class="mx-2">|</span>
                    <span>${startDate.toLocaleTimeString(undefined, timeOptions)} - ${endDate.toLocaleTimeString(undefined, timeOptions)}</span>
                `;
                document.getElementById('event-datetime').innerHTML = dateTimeHtml;
                
                // Set location
                if (event.location) {
                    const locationHtml = `
                        <i class="fas fa-map-marker-alt me-2 mt-2"></i>
                        <span>${event.location.placeName}</span>
                    `;
                    document.getElementById('event-location').innerHTML = locationHtml;
                    
                    // Set address in location card
                    document.getElementById('location-address').textContent = event.location.address;
                    
                    // Here you could initialize a map with the coordinates
                }
                
                // Set capacity
                if (event.capacity) {
                    const capacityHtml = `
                        <i class="fas fa-users me-2 mt-2"></i>
                        <span>Capacity: ${event.capacity}</span>
                    `;
                    document.getElementById('event-capacity').innerHTML = capacityHtml;
                }
                
                // Set categories
                if (event.categories && event.categories.length > 0) {
                    const categoriesContainer = document.getElementById('event-categories');
                    event.categories.forEach(category => {
                        const categorySpan = document.createElement('span');
                        categorySpan.textContent = category.toLowerCase().replace('_', ' ');
                        categorySpan.className = 'event-category';
                        categoriesContainer.appendChild(categorySpan);
                    });
                }
                
                // Set image if available
                if (event.image) {
                    document.getElementById('event-image').style.backgroundImage = `url(${event.image.filePath})`;
                }
            }
        </script>
    </th:block>
</body>
</html>
