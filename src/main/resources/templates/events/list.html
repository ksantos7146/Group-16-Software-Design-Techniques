<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main}">
<head>
    <title>Events - Get Vibe</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Events</h1>
                <a th:href="@{/events/create}" class="btn btn-primary" sec:authorize="isAuthenticated()">
                    Create Event
                </a>
            </div>

            <div class="row" id="eventsList">
                <!-- Events will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                fetchEvents();
            });

            function fetchEvents() {
                fetch('/api/events')
                    .then(response => response.json())
                    .then(events => {
                        const eventsList = document.getElementById('eventsList');
                        eventsList.innerHTML = events.map(event => `
                            <div class="col-md-4 mb-4">
                                <div class="card h-100">
                                    <img src="${event.imageUrl || '/images/default-event.jpg'}" 
                                         class="card-img-top" 
                                         alt="${event.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${event.title}</h5>
                                        <p class="card-text">${event.description}</p>
                                        <p class="card-text">
                                            <small class="text-muted">
                                                <i class="fas fa-calendar"></i> ${new Date(event.date).toLocaleDateString()}
                                            </small>
                                        </p>
                                        <a href="/events/${event.id}" class="btn btn-primary">View Details</a>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    })
                    .catch(error => {
                        console.error('Error fetching events:', error);
                        document.getElementById('eventsList').innerHTML = 
                            '<div class="col-12"><div class="alert alert-danger">Error loading events</div></div>';
                    });
            }
        </script>
    </div>
</body>
</html>
