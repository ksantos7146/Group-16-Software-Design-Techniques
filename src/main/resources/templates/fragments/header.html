<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Get Vibe</title>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a th:href="@{/}">Get Vibe</a>
            </div>
            <div class="nav-links">
                <a th:href="@{/events}">Events</a>
                <a th:href="@{/events/create-new}" sec:authorize="isAuthenticated()">Create Event</a>
                <div class="auth-links" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/auth/login}">Login</a>
                    <a th:href="@{/auth/register}">Register</a>
                </div>
                <div class="user-menu" sec:authorize="isAuthenticated()">
                    <a th:href="@{/user/settings}">Account Settings</a>
                    <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                        <button type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
